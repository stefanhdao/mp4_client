<div class="list" ng-controller='TaskListController'>   

  <div class="headerBox">
    <span>
      <h1> Tasks
      <a class="button" href="#/addtask">Add Task</a>
    </span>
  </div>


  <div class="row controlsBox">
    <div class="small-6 columns container">
      <div class="small-4 columns">
        <form name="myForm" >
          <label>
            <input type="radio" name="group" ng-model="displayStatus" value="false" ng-change = "filterTasks()" checked />
            Pending
          </label>
          <label>
            <input type="radio" name="group" ng-model="displayStatus" value="true" ng-change = "filterTasks()" />
            Completed
          </label>
          <label >
            <input type="radio" name="group" ng-model="displayStatus" value="all" ng-change = "filterTasks()" />
            All
          </label>
       </form>
      </div>
      <div class="small-4 columns">
        <select ng-model="sortOption" ng-options="sortoption for sortoption in sortOptions" ng-change = "filterTasks()">
        </select>
      </div>
      <div class="small-4 columns">
       <form name="myForm" >
          <label>
            <input type="radio" name="group" ng-model="orderType" value="ascending" ng-change = "filterTasks()" checked />
            Ascending
          </label>
          <label >
            <input type="radio" name="group" ng-model="orderType" value="descending" ng-change = "filterTasks()" />
            Descending
          </label>
       </form>
      </div>
    </div>
  </div>

  <!--

    Pagination code created with angular-utils-pagination by following the article listed below:

    http://code.ciphertrick.com/2015/06/01/search-sort-and-pagination-ngrepeat-angularjs/

  -->
  <div class="paginationControls text-center">
    <dir-pagination-controls
     max-size="5"
     direction-links="true"
     boundary-links="true" >
    </dir-pagination-controls>
  </div>

  <ul>
    <li dir-paginate="task in tasks|itemsPerPage:10" >

        <div class="row taskView">
          <div class="small-4 columns">
            <a ng-href="#tasks/{{task._id}}" class="link">
              {{task.name}}
            </a>
          </div>
          <div class="small-4 columns">
            <p> Deadline: {{task.deadline | date : format : longDate}} </p>
            <p> Assigned to {{task.assignedUserName}} </p>
          </div>
          <div class="small-4 columns" >
            <br/>
            <div ng-href='#gallery' class="deleteButton link" ng-click="deleteTask(task._id)" >
              DELETE
            </div>
          </div>
        </div>

      </div>
    </li>
  </ul>
</div>
