<div class="list" ng-controller='UserListController'>		

  <div class="headerBox">
    <span>
      <h1> User List </h1>
      <a class="button" href="#/adduser">Add User</a>
    </span>
  </div>


	
	<ul>
    <li ng-repeat="user in users">
      <div class="row userView">
        <div class="small-4 columns">
          <a ng-href="#users/{{user._id}}" class="link">
            {{user.name}}
          </a>
        </div>
        <div class="small-4 columns">
          <p> {{user.email}} </p>
        </div>
        <div class="small-4 columns ">
          <div ng-href='#gallery' class="deleteButton link" ng-click="deleteUser(user._id)" >
              DELETE
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
