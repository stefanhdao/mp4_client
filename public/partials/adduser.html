<div class="list" ng-controller='AddUserController'>    
  Add User

  <form ng-submit="submit()">
	  Name
	  <input type="text" ng-model="inputName" name="name" size="20" required/>
	  Email
	  <input type="email" ng-model="inputEmail" name="email" required/>

	  <input type="submit" id="submit" value="Submit" />
	</form>

	<div class="successForm" ng-show="success === 'true'">
			User {{inputName}} has been added!
	</div>
	<div class="successForm" ng-show="success === 'false'">
			This email ({{inputEmail}}) already exists!
	</div>

</div>
