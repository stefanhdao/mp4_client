<div class="list" ng-controller='AddTaskController'>

	
	<div class="headerBox">
		<br/>
    <h1> Add Task </h1>
  </div>
	<div class="inputContainer ">

		<form ng-submit="submit()">
			  <p> Name <font color ="red ">*</font> </p>
			  <input type="text" ng-model="inputName" name="name" required/>
			  <p> Description <p>
			  <input type="text" ng-model="inputDescription" name="description"/>
			  <p> Date <font color ="red ">*</font> </p>
			  <datepicker>
	  			<input ng-model="inputDate" type="text"/>
				</datepicker>
				<br>
				<p> User </p> 
			  <select ng-model="inputUser" ng-options="user.name for user in users">
			  	<option value=""> </option>
	      </select>
			  <input type="submit" id="submit" value="Submit" />
		</form>

		<div class="successForm inputForm" ng-show="success === 'true'">
			<p> Task {{inputName}} has been added! </p>
		</div>

	</div>
</div>
