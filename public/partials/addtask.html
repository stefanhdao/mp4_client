<div class="list" ng-controller='AddTaskController'>

	<h1> Add Task </h1>
	<form ng-submit="submit()">
		  Name *
		  <input type="text" ng-model="inputName" name="name" required/>
		  Description
		  <input type="text" ng-model="inputDescription" name="description"/>
		  Date *
		  <datepicker>
  			<input ng-model="inputDate" type="text"/>
			</datepicker>
			<br>
			User
		  <select ng-model="inputUser" ng-options="user.name for user in users">
		  	<option value=""> </option>
      </select>
		  <input type="submit" id="submit" value="Submit" />
	</form>

	<div class="successForm" ng-show="success === 'true'">
			Task {{inputName}} has been added!
	</div>

</div>
